# This is the main daemon configuration
[Daemon]

Name=Wireless System Daemon
Description=This loads the libpalmsocket test blade

# We want to load the configuration for the Test blade.
# The configuration for this blade will be in the 
# Test group in this configuration file.
Blades=PslTest

[PslTest]

Name=PslTest
StartMode=auto
Path=/usr/lib/libPalmSocketTestBlade.so
Prefix=PalmSocketTest
Args=



